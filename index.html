<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Word Chain Game</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <h1>Word Chain Game 🧠</h1>

  <!-- 🏆 Top 3 Leaderboard -->
  <div id="top-leaderboard" class="leaderboard">
    <h2>🏅 Top 3 Players</h2>
    <ul id="leaderboard-list"></ul>
  </div>

  <div id="game-display">Loading game…</div>

  <input id="word-input" type="text" placeholder="Enter your word…" />
  <button id="submit-btn">Submit</button>

  <div id="result"></div>

  <button id="show-full-btn">Show Full Leaderboard</button>

  <footer>
    <p>Powered by Telegram & Replit | Built by Yordanos 🚀</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
